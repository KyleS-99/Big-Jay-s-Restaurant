<div class="container-full" id="menu-list">
	<div class="row boxes">
		<div class="col-md-4" @fade *ngFor="let item of featuredItems | slice:up:down">
			<div class="box">
				<div class="box-img" [ngStyle]="{'background-image': 'url(' + item.imgSrc + ')'}"><div class="price-circle">${{ item.price }}</div></div>
				<span class="title">{{ item.name }}</span>
				<p class="details">{{ item.desc | shorten }}</p>
			</div>
		</div>
	</div>
	<i class="fas fa-angle-right right-arrow" (click)="forward()"></i>
	<i class="fas fa-angle-left left-arrow" (click)="backward()"></i>
</div>
<div id="full-menu">
	<button id="btn" (click)="toggleModal('menu', true)">Full Menu</button>
</div>
